<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./responsive.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>Deligo</title>
  </head>

  <body>
    <header id="header">
      <div class="sectionContainer header__container">
        <a href="/" class="logo">
          <h1 class="sitename">Deligo</h1>
          <span>.</span>
        </a>
  
        <nav class="navmenu">
          <ul class="nav__container">
            <li class="nav-item">
              <a href="#" class="active">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#about">
                About
              </a>
            </li>
            <li class="nav-item">
              <a href="#menu">
                Menu
              </a>
            </li>
            <li class="nav-item">
              <a href="#events">
                Events
              </a>
            </li>
            <li class="nav-item">
              <a href="#chefs">
                Chefs
              </a>
            </li>
            <li class="nav-item">
              <a href="#gallery">
                Gallery
              </a>
            </li>
            <li class="nav-item">
              <a href="#contact">
                Contact
              </a>
            </li>
          </ul>
        </nav>
  
        <button class="btn-getstarted">
          Book a Table
        </button>
      </div>
    </header>

    <main class="web-content">
      <section id="home" class="banner section">
        <div class="sectionContainer">
          <div class="banner-grid">
            <div class="content">
              <h1>
                Enjoy Your Healthy
                <br>
                Delicious Food
              </h1>
              <p>
                We are team of talented designers making websites with Bootstrap
              </p>
              <div class="action">
                <button class="btn-getstarted">
                  Book a Table
                </button>
                <button class="btn-watch-video">
                  <i class="fa-regular fa-circle-play"></i>
                  <span>Watch Video</span>
                </button>
              </div>
            </div>
            <div class="image-wrapper">
              <img src="./images/hero-img.png" alt="">
            </div>
          </div>
        </div>
      </section>

      <section id="about" class="section">
        <div class="sectionContainer">
          <div class="title">
            <h2>About Us<br></h2>
            <p>
              <span>Learn More</span>
              <span>About Us</span>
            </p>
          </div>

          <div class="about-grid">
            <div>
              <img src="images/about.jpg" alt="">
            </div>
            <div></div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer">

    </footer>
  </body>
</html>
